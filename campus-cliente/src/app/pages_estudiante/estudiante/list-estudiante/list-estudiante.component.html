<div id="listestudiante" class="col-md-12 col-lg-12 ">
    <nb-card status="success">
    <nb-card-header>Notas Registradas</nb-card-header>
    <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
              <br />
                  <ng2-smart-table [settings]="settings" [source]="source">
                  </ng2-smart-table>
              <br />      
              <button (click)="print()" class="btn btn-info btn-sm"> <i class="nb-arrow-dropleft"></i> {{ 'GLOBAL.imprimir' | translate }}</button>
    </nb-card-body>
  </nb-card>
</div>
